{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Dashboard</div>
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.username }}!</h5>
                    <p class="card-text">This is your administrative dashboard.</p>
                    <a href="{% url 'profile' %}" class="btn btn-primary">Edit Profile</a>
                    <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
